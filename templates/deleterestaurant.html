<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <title>Delete {{ restaurant.name }}</title>
</head>
<body>
  <div class="grid-container">
    <span id="logo"><a href=" {{ url_for("all_restaurants") }} ">LOGO</a></span>
    <nav>NAVIGATION</nav>
    <aside>{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
    {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}</aside>
    <main>
        <form action=" {{ url_for('delete_restaurant', restaurant_id=restaurant.id) }} " method="POST">
            Are you SURE you want to delete {{restaurant.name}}? <br/>
            <button type='submit'>Confirm</button>
            <a href="{{ url_for("all_restaurants") }}"><button type='button'>Cancel</button></a>
        </form>
    </main>
    <section>ADVERTISING</section>
    <footer>FOOTER</footer>
    <header> Delete {{ restaurant.name }} </header>
  </div>
</body>
</html>
