<head>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

  <div class="grid-container">
    <span id="logo">LOGO</span>
    <nav>NAVIGATION</nav>
    <aside>ASIDE</aside>

        <form action=" {{ url_for('edit_restaurant', restaurant_id=restaurant.id) }} " method="POST">

            <input type="textfield" name="name" size="100" value="{{restaurant.name}}"></input>

            <button type='reset'>Revert Changes</button>
        </form>
    </main>
    <section>ADVERTISING</section>
    <footer>FOOTER</footer>
    <header> {{ restaurant.name }} </header>
  </div>
