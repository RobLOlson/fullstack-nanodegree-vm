<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <title>Edit Menu Item</title>
</head>
<body>
  <div class="grid-container">
    <span id="logo">LOGO</span>
    <nav>NAVIGATION</nav>
    <aside>{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
    {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}</aside>
    <main>
<h1>Edit {{restaurant.name}} Menu Item</h1>

<form action = "{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id)}}" method = 'post'>
    <p>
        Item Name:
    </p>
    <input type='text' size='30' name='name' value='{{menu_item.name}}'>
    <p>
        Description:
    </p>
    <input type='text' size='120' name='description' value='{{menu_item.description}}'>
    <p>
        Price:
    </p>
    <input type='text' size='30' name='price' value='{{menu_item.price}}'>
    <br/>
    <br/>
    <input type='submit' value='Submit Changes'>
    <input type='reset'>
    <a  href="/restaurant/{{restaurant.id}}/menu/"><input type='button' value='Cancel'></a>
</form>
</main>
    <section>ADVERTISING</section>
    <footer>FOOTER</footer>
    <header> {{restaurant.name}} </header>
  </div>
</body>
</html>
