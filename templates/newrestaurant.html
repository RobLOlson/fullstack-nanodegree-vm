<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <title>BASIC CSS GRID</title>
</head>
<body>
  <div class="grid-container">
    <span id="logo"><a href=" {{ url_for("all_restaurants") }} ">LOGO</a></span>
    <nav>NAVIGATION</nav>
    <aside>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
    {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</aside>
    <main>
        <form action=" {{ url_for("new_restaurant") }} " method="POST">
            Restaurant Name:
            <input type="textfield" name="name" size="100">
            <button type="submit" value="Submit">Submit</button>
            <a href="{{ url_for("all_restaurants") }}"><button type="button" value="Cancel">Cancel</button></a>
        </form>
    </main>
    <section>ADVERTISING</section>
    <footer>FOOTER</footer>
    <header>CREATE NEW RESTAURANT</header>
  </div>
</body>
</html>
